---
- name: Install Clickhouse
  hosts: clickhouse
  handlers:
    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server
        state: restarted
  tasks:
    - block:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/{{ item }}-{{ clickhouse_version }}.noarch.rpm"
            dest: "./{{ item }}-{{ clickhouse_version }}.rpm"
          with_items: "{{ clickhouse_packages }}"
      rescue:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm"
            dest: "./clickhouse-common-static-{{ clickhouse_version }}.rpm"
    - name: Install clickhouse packages
      become: true
      ansible.builtin.yum:
        name:
          - clickhouse-client-{{ clickhouse_version }}.rpm
          - clickhouse-common-static-{{ clickhouse_version }}.rpm
          - clickhouse-server-{{ clickhouse_version }}.rpm

    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server
        state: restarted

    - name: Create database
      ansible.builtin.command: "clickhouse-client -q 'create database logs;'"
      register: create_db
      failed_when: create_db.rc != 0 and create_db.rc !=82
      changed_when: create_db.rc == 0

- name: Install Vector
  hosts: vector
  tasks:
    - name: Create folder for Vector
      become: true
      file: 
        state: directory 
        mode: 0644 
        dest: "{{ vector_install_dir }}"

    - name: Get Vector distrib
      ansible.builtin.get_url:
          url: "https://packages.timber.io/vector/{{ vector_version }}/vector-{{ vector_version }}-1.{{ arch }}.rpm"
          dest: "{{ vector_install_dir }}-{{ vector_version }}.rpm"

    - name: Install Vector packages
      become: true
      ansible.builtin.yum:
        name:
          - vector-{{ vector_version }}.rpm

    - name: Config Vector
      ansible.builtin.template: 
        src: vector.j2
        mode: 0644
        dest: "{{ vector_install_dir }}/vector.yml"     

- name: Install Lighthouse
  hosts: clickhouse
  tasks:
    - name: Install git
      become: true
      ansible.builtin.yum:
       name: git
       state: present
       update_cache: yes

    - name: ensure nginx is at the latest version
      ansible.builtin.yam:
        name: nginx 
        state: present
    - name: start nginx
      ansible.builtin.service:
        name: nginx
        state: started


